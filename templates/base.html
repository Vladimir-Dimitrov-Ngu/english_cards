<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% if current_user.is_authenticated %}
    <nav>
        <a href="{{ url_for('index') }}">Главная</a>
        <a href="{{ url_for('study') }}">Учить карточки</a>
        <a href="{{ url_for('game') }}">Царь Горы</a>
        <a href="{{ url_for('memory_game') }}">Найди пару</a>
        <a href="{{ url_for('chat') }}">Спросить ассистента</a>
        <a href="{{ url_for('highscores') }}">Рекорды</a>
        <div class="user-nav">
            <span class="username">{{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Выйти</a>
        </div>
    </nav>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
